<!doctype html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>ログイン | ユーズドカー.jp</title>
	<link rel="stylesheet" type="text/css" th:href="@{/css/stylesheet.css}">
	<script type="text/javascript">
		function post(){
			xhr = new XMLHttpRequest();
			xhr.open('POST', 'regist', true);
			xhr.send();
		};
	</script>
</head>
<body style="display: flex; flex-direction: column; align-items: stretch; margin: 0px 360px;">
	<header>
		<div class="">
			<h1>Betelgeuse</h1>
		</div>
	</header>
	<main>
		<div class="input_area tb_border">
			<div class="title">
				<h1>ログイン</h1>
			</div>
			<form method="post" autocomplete="off" th:action="@{/login}" >
				<div class="">
					<p class="form_title">ユーザーID</p>
					<input id="mail" type="text" size="50" name="mail" required>
					<p class="form_title mt-20">パスワード</p>
					<input id="password" type="password" size="50" name="password" required>
					<div class="cookie_check">
						<input type="checkbox" name="Cookie" value="login_data" style="width: 14px; height: 14px;">
						<p>ログイン情報を保持する</p>
					</div>
				</div>
				<div class="login_btn_area mt-20">
					<input type="submit" value="ログイン" style="width: 150px; height: 50px;">
					<p class="forget_text">ユーザーID | パスワードを忘れた方</p>
				</div>
			</form>
		</div>
		<div class="regist">
			<p>はじめての方はこちら</p>
			<!-- 汎用ボタンを使用しているのでjsで繊維できるようにするべき -->
			<a class="" th:href="@{/regist}"><input type="button" class="btn-150" value="新規登録" id="regist"></a>
		</div>
	</main>

	<footer>
		<div>
			<ul class="link_list">
				<li class="link">会社概要</li>
				<li> | </li>
				<li class="link">利用規約</li>
				<li> | </li>
				<li class="link">プライバシーポリシー</li>
				<li> | </li>
				<li class="link">サービスガイド</li>
				<li> | </li>
				<li class="link">お問い合わせ</li>
			</ul>
		</div>
		<div>
			<p style="text-align: center;">&copy;2022 betelgeuse Inc. All Rights Reserved.</p>
		</div>
	</footer>
</body>
</html>
